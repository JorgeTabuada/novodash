    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
    </style>

<body>
    <div id="loginPagePrincipal" class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="app-logo-styled mb-8">
            <span class="logo-p-icon">P</span><span class="logo-text-multipark">MULTIPARK</span>
        </div>
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
            <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Login Ferramentas</h2>
            <form id="loginFormPrincipal">
                <div class="mb-4">
                    <label for="emailPrincipal" class="block text-sm font-medium text-gray-600 mb-1">Email</label>
                    <input type="email" id="emailPrincipal" name="email" required class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="o.seu@email.com">
                </div>
                <div class="mb-6">
                    <label for="passwordPrincipal" class="block text-sm font-medium text-gray-600 mb-1">Palavra-passe</label>
                    <input type="password" id="passwordPrincipal" name="password" required class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="********">
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold p-3 rounded-md transition duration-150">Entrar</button>
            </form>
            <p id="loginErrorMessagePrincipal" class="text-red-500 text-sm mt-3 text-center hidden"></p>
        </div>
    </div>

    <div id="dashboardPagePrincipal" class="min-h-screen hidden">
        <header class="header-principal">
            <div class="app-logo-styled !mb-0 !text-xl">
                <span class="logo-p-icon !text-xl !p-2 !mr-2">P</span><span class="logo-text-multipark">MULTIPARK</span>
            </div>
            <div class="user-info-principal flex items-center">
                <span id="welcomeMessagePrincipal" class="mr-4">Bem-vindo, <span id="userNamePrincipal">Utilizador</span>!</span>
                <select id="parkSelectorPrincipal" name="parkSelector" class="mr-4 bg-white border border-gray-300 rounded-md py-2 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="lisboa">LISBOA</option>
                    <option value="porto">PORTO</option>
                    <option value="faro">FARO</option>
                </select>
                <button id="logoutButtonPrincipal" class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-md text-sm transition duration-150">Sair</button>
            </div>
        </header>
        <main>
            <h2 class="text-2xl font-semibold text-center text-gray-700 my-6">Painel de Subaplicações</h2>
            <div id="dashboardGridPrincipal" class="dashboard-grid-principal">
            </div>
        </main>
        <footer class="text-center p-4 text-sm text-gray-500 mt-8">
            Ferramentas Multipark &copy; <span id="currentYear"></span>
        </footer>
    </div>

    <!-- Scripts da aplicação com atributo defer -->
    <script src="js/auth_global.js" defer></script>
    <script src="js/app_principal.js" defer></script>
    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
